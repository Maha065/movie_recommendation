cat > render.yaml << 'EOF'
databases:
  - name: movie-db
    databaseName: movie_db
    user: movie_user
    region: oregon

services:
  - type: redis
    name: movie-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru

  - type: web
    name: movie-api
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt && python manage.py migrate
    startCommand: gunicorn movie_backend.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: movie-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: movie-redis
          type: redis
          property: connectionString
      - key: TMDB_API_KEY
        sync: false
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: PYTHON_VERSION
        value: 3.11.0
EOF
